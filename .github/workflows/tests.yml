name: Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run typecheck
        run: npm run typecheck
      - name: Run Prettier format check
        run: npm run format
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Create .env.test for CI
        run: |
          cat <<'EOF' > frontend/.env.test
          NEXT_PUBLIC_BASE_PATH=/studio
          NEXT_PUBLIC_DATA_BASE_URL=http://localhost:3000/studio-data-test
          NEXT_PUBLIC_AREAS_FILE=areas-mcq-tests.json
          NEXT_PUBLIC_REDIRECT_SIGN_IN=http://localhost:3000/studio
          NEXT_PUBLIC_REDIRECT_SIGN_OUT=http://localhost:3000/studio
          NEXT_PUBLIC_GA_TRACKING_ID=disabled
          NEXT_PUBLIC_COGNITO_USER_POOL_ID=mock-user-pool-id
          NEXT_PUBLIC_COGNITO_CLIENT_ID=mock-client-id
          NEXT_PUBLIC_COGNITO_DOMAIN=https://mock-cognito
          EOF
      - name: Run Jest unit tests
        run: npm run test:unit
      - name: Run Playwright tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30
          if-no-files-found: ignore
